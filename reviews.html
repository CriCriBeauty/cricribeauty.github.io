<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객 후기 | 크리크리 뷰티샵</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fffefc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 2em;
      color: #d94f7b;
    }

    .reviews {
      max-width: 800px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .review {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: relative;
    }

    .review::before {
      content: "“";
      font-size: 2.5em;
      color: #d94f7b;
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .review p {
      margin: 0;
      font-size: 1em;
      line-height: 1.6;
      color: #444;
    }

    .review span {
      display: block;
      margin-top: 15px;
      text-align: right;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>💬 고객 후기</h1>
  <div class="reviews">
    <div class="review">
      <p>처음 방문했는데 너무 친절하시고 시술도 깔끔하게 해주셨어요! 속눈썹이 자연스럽고 오래가요.</p>
      <span>- 김** 고객님</span>
    </div>
    <div class="review">
      <p>샵 분위기도 너무 아늑하고, 반영구 눈썹도 정말 자연스러워요. 다음에 또 방문할게요 💖</p>
      <span>- 박** 고객님</span>
    </div>
    <div class="review">
      <p>예약부터 상담까지 꼼꼼하게 해주시고, 만족스러워서 친구들에게도 추천했어요!</p>
      <span>- 이** 고객님</span>
    </div>
    <div class="review">
      <p>속눈썹 시술받고 나니 얼굴이 확 살아보여요. 아침 메이크업도 훨씬 빨라졌어요.</p>
      <span>- 정** 고객님</span>
    </div>
  </div>
</body>
</html>
