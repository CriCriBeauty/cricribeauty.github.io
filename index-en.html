<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricri Beauty Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slider {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      animation: slide 16s infinite;
    }

    .slides img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    @keyframes slide {
      0% { margin-left: 0%; }
      25% { margin-left: -100%; }
      50% { margin-left: -200%; }
      75% { margin-left: -300%; }
      100% { margin-left: 0%; }
    }

    nav {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      gap: 30px;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .language-switch {
      position: absolute;
      top: 30px;
      right: 40px;
      z-index: 10;
      font-size: 0.9em;
    }

    .language-switch a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .hero-text h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-text p {
      font-size: 1.2em;
      margin-top: 10px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="main.png" alt="Main Image">
      <img src="main2.png" alt="Slide 2">
      <img src="shop2.png" alt="Slide 3">
      <img src="shop.png" alt="Slide 4">
    </div>

    <div class="overlay"></div>

    <!-- 메뉴 -->
    <nav>
      <a href="index-en.html">Home</a>
      <a href="reservation.html">Reservation</a>
      <a href="gallery.html">Gallery</a>
      <a href="reviews.html">Reviews</a>
      <a href="map.html">Location</a>
    </nav>

    <!-- 언어 전환 -->
    <div class="language-switch">
      <a href="index.html">🇰🇷 KOR</a>
      <a href="index-en.html">🇺🇸 ENG</a>
    </div>

    <!-- 메인 문구 -->
    <div class="hero-text">
      <h1>Cricri Beauty Shop</h1>
      <p>A private beauty space just for you</p>
    </div>
  </div>

</body>
</html>
