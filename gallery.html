<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤러리 | 크리크리 뷰티</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/gallery.css">
  <script>
    let slideIndex = 0;
    function moveSlide(n) {
      const track = document.querySelector('.interior-slider-track');
      const slides = document.querySelectorAll('.interior-slide');
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      track.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
    }
    document.addEventListener('DOMContentLoaded', () => {
      moveSlide(0);
      setInterval(() => moveSlide(1), 2000);
    });
  </script>
</head>
<body>
  <div class="lang-switcher">
    <a href="#">KR</a> | <a href="#">EN</a> | <a href="#">CH</a>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="service.html">시술</a></li>
        <li><a href="예약.html">예약</a></li>
        <li><a href="map.html">오시는 길</a></li>
        <li><a href="gallery.html">갤러리</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2 class="category-title">Classic 스타일</h2>
      <div class="gallery-grid">
        <div class="image-card">
          <img src="images/classic1.jpg" alt="클래식 래쉬 1">
          <p class="caption">클래식 래쉬 / C컬</p>
        </div>
        <div class="image-card">
          <img src="images/classic2.jpg" alt="클래식 래쉬 2">
          <p class="caption">자연스러운 눈매 연출</p>
        </div>
      </div>
    </section>

    <section>
      <h2 class="category-title">Before & After</h2>
      <div class="gallery-grid">
        <div class="image-card">
          <img src="images/B_F1.jpg" alt="시술 전후 1">
          <p class="caption">왼쪽: 시술완료 / 오른쪽: 시술상세</p>
        </div>
        <div class="image-card">
          <img src="images/B_F2.png" alt="시술 전후 2">
           <p class="caption">왼쪽: 시술 전 / 오른쪽: 시술 후</p>
        </div>
      </div>
    </section>

    <section>
      <h2 class="category-title">샵 인테리어</h2>
      <div class="interior-slider">
        <div class="interior-slider-track">
          <div class="interior-slide"><img src="images/inte.jpg" alt="인테리어 0"></div>
          <div class="interior-slide"><img src="images/inte1.jpg" alt="인테리어 1"></div>
          <div class="interior-slide"><img src="images/inte2.jpg" alt="인테리어 2"></div>
          <div class="interior-slide"><img src="images/inte4.jpg" alt="인테리어 4"></div>
        </div>
      </div>
      <div class="slider-buttons">
        <button onclick="moveSlide(-1)">&laquo; 이전</button>
        <button onclick="moveSlide(1)">다음 &raquo;</button>
      </div>
    </section>

    <div class="cta">
      <a href="https://map.naver.com/p/entry/place/2023374701?placePath=/home?entry=plt&from=map&fromPanelNum=1&additionalHeight=76&timestamp=202506242003&locale=ko&svcName=map_pcv5&searchType=place&lng=127.3871167&lat=36.3515941&c=15.00,0,0,0,dh" class="button">이 스타일로 예약하기</a>
    </div>
  </main>
</body>
</html>
