  <main>

    <!-- Classic 스타일 -->
    <section>
      <h2 class="category-title">Classic 스타일</h2>
      <div class="interior-slider">
        <div class="interior-slider-track classic-slider-track">
          <div class="interior-slide"><img src="images/natural.png" alt="Natural"><p class="caption">NATURAL<br>자연스러운 데일리 느낌</p></div>
          <div class="interior-slide"><img src="images/dolleye.png" alt="Doll Eye"><p class="caption">DOLL EYE<br>중앙이 길고 동그란 눈 강조</p></div>
          <div class="interior-slide"><img src="images/cateye.png" alt="Cat Eye"><p class="caption">CAT EYE<br>눈꼬리가 길고 도도한 느낌</p></div>
          <div class="interior-slide"><img src="images/hybrid.png" alt="Hybrid"><p class="caption">HYBRID<br>자연스러움 && 풍성함</p></div>
          <div class="interior-slide"><img src="images/volume lash.png" alt="volume"><p class="caption">볼륨LASH<br>매우 풍성하고 또렷한 연출</p></div>
          <div class="interior-slide"><img src="images/wispy.png" alt="Wispy"><p class="caption">Wispy<br>길이 차를 주어 텍스트감 강조</p></div>
        </div>
        <div class="slider-buttons">
          <button onclick="moveSlide(-1, '.classic-slider-track')">« 이전</button>
          <button onclick="moveSlide(1, '.classic-slider-track')">다음 »</button>
        </div>
      </div>
    </section>

    <!-- Before & After -->
    <section>
      <h2 class="category-title">Before & After</h2>
      <div class="interior-slider">
        <div class="interior-slider-track beforeafter-slider-track">
          <div class="interior-slide"><img src="images/B_F1.jpg" alt="시술 전후 1"><p class="caption">왼쪽: 시술완료 / 오른쪽: 시술상세</p></div>
          <div class="interior-slide"><img src="images/B_F2.png" alt="시술 전후 2"><p class="caption">왼쪽: 시술 전 / 오른쪽: 시술 후</p></div>
        </div>

  <!-- 슬라이드 스크립트 -->
  <script>
    function moveSlide(n, trackSelector) {
      const track = document.querySelector(trackSelector);
      const slides = track.children;
      if (!slides.length) return;
      let current = parseInt(track.getAttribute("data-index") || 0);
      current = (current + n + slides.length) % slides.length;
      track.style.transform = 'translateX(' + (-current * 100) + '%)';
      track.setAttribute("data-index", current);
    }

    document.addEventListener('DOMContentLoaded', () => {
      moveSlide(0, '.classic-slider-track');
      setInterval(() => moveSlide(1, '.classic-slider-track'), 5000);

      moveSlide(0, '.beforeafter-slider-track');
      setInterval(() => moveSlide(1, '.beforeafter-slider-track'), 5000);

      moveSlide(0, '.shopinterior-slider-track');
      setInterval(() => moveSlide(1, '.shopinterior-slider-track'), 5000);
    });
  </script>
