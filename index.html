<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크리크리 뷰티샵</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    /* 전체 배경 이미지 */
    .hero {
      background: url('main.png') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    /* 메뉴 왼쪽 정렬 */
    nav {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      gap: 30px;
      font-size: 17px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd3e0;
    }

    /* 가운데 텍스트 */
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero-text h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="hero">
    <nav>
      <a href="#">홈</a>
      <a href="#">서비스</a>
      <a href="#">예약</a>
      <a href="#">오시는 길</a>
    </nav>

    <div class="hero-text">
      <h1>크리크리 뷰티샵</h1>
      <p>당신의 아름다움을 위한 프라이빗 공간</p>
    </div>
  </div>

</body>
</html>
