<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>크리크리 뷰티스튜디오</title>
  <meta name="naver-site-verification" content="c60525941de5015113326d80263e650d47c90b6d" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="크리크리뷰티샵 - 속눈썹, 메이크업, 맞춤 컨설팅 전문 뷰티샵. 예약 및 서비스 안내 제공.">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #fff;
    }
    .main-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .logo img {
      height: 40px;
    }
    .main-nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      color: #333;
    }
    .main-nav a:hover {
      color: #c0397e;
    }
    .lang-switch {
      font-size: 0.9rem;
    }
    .lang-switch .lang {
      margin: 0 4px;
      text-decoration: none;
      color: #333;
    }
    .lang-switch .active {
      font-weight: bold;
      color: #c0397e;
    }
    .hero {
      margin-top: 100px;
      width: 100%;
      height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      color: #fff;
      text-align: center;
      z-index: 2;
    }
    .hero-text h1 {
      font-size: 3em;
      font-family: 'Dancing Script', cursive;
      margin: 0;
    }
    .hero-text p {
      font-size: 1.1em;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.85em;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- 상단 메뉴 -->
  <header class="main-header">
    <a href="index.html" class="logo">
      <img src="images/logo_black.jpg" alt="CriCri Beauty Logo" />
    </a>
    <nav class="main-nav">
      <a href="예약.html">예약</a>
      <a href="service.html">시술(서비스)</a>
      <a href="map.html">찾아오시는 길</a>
      <a href="gallery.html">갤러리</a>
    </nav>
    <div class="lang-switch">
      <a href="index.html" class="lang active">KR</a> |
      <a href="index_en.html" class="lang">EN</a> |
      <a href="index_ch.html" class="lang">CH</a> |
      <a href="index_jp.html" class="lang">JP</a>
    </div>
  </header>

  <!-- 메인 히어로 섹션 -->
  <section class="hero">
    <img src="images/main.png" alt="Main Visual" />
    <div class="hero-text">
      <h1>CriCri Beauty Studio</h1>
      <p>당신만의 아름다움을 위한 완벽한 선택</p>
    </div>
  </section>

  <!-- 푸터 -->
  <footer>
    &copy; 2025 CriCri Beauty Studio. All rights reserved.
  </footer>

</body>
</html>
