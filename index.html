<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
<!-- 기본 favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- 다양한 디바이스 대응 -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  
  <title>크리크리 뷰티샵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="크리크리뷰티샵 - 속눈썹, 반영구, 맞춤 컨설팅 전문 뷰티샵. 예약 및 서비스 안내 제공.">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 상단 메뉴 -->
  <header class="main-header">
    <div class="logo">CriCri Beauty</div>
    <nav class="main-nav">
      <a href="map.html">찾아오시는길</a>
      <a href="reservation.html">예약</a>
      <a href="gallery.html">갤러리</a>
      <a href="services.html">서비스</a>
    </nav>
  </header>

  <!-- 1페이지: 메인 히어로 -->
  <section id="home" class="hero">
    <div class="hero-left">
      <h1>Luxury Brow & Lash</h1>
      <h1>그이상의 아름다움</h1>
      <p>섬세한 터치로 완성되는 나만의 특별함</p>
      <div class="hero-buttons">
        <a href="#service" class="btn dark">- OUR SERVICES</a>
        <a href="#reservation" class="btn light">- BOOK ONLINE(예약)</a>
      </div>
    </div>
    <div class="hero-right">
      <img src="images/main2.png" alt="모델 이미지" />
    </div>
  </section>

  <!-- 2페이지: 크리크리뷰티샵 특징 -->
<section id="service" class="three-split">
  <div class="image-area">
    <img src="images/service-bg.jpg" alt="대표사진2">
  </div>
  <div class="text-area">
    <h2>크리크리뷰티샵의 특징</h2>
    <div class="carousel">
  <div class="carousel-inner">
    <div class="feature-item">
      <img src="images/service1.jpg" alt="전문 시술" />
      <h3>전문 시술</h3>
      <p>풍부한 경험을 가진 아티스트가 직접 시술합니다.</p>
    </div>
    <div class="feature-item">
      <img src="https://cdn-icons-png.flaticon.com/512/1047/1047090.png" alt="프리미엄 제품" />
      <h3>프리미엄 제품</h3>
      <p>검증된 고품질 제품만을 사용합니다.</p>
    </div>
    <div class="feature-item">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="맞춤 컨설팅" />
      <h3>맞춤 컨설팅</h3>
      <p>고객에게 최적화된 스타일을 제안합니다.</p>
    </div>
  </div>
  <button class="carousel-btn prev">‹</button>
  <button class="carousel-btn next">›</button>
    </div>
  </div>
</section>

  <!-- 푸터 -->
  <footer>
    &copy; 2025 CriCri Beauty Studio. All rights reserved.
  </footer>
  
<script>
  const inner = document.querySelector('.carousel-inner');
  const items = document.querySelectorAll('.feature-item');
  const total = items.length;
  let index = 0;

  document.querySelector('.next').onclick = () => {
    index = (index + 1) % total;
    inner.style.transform = `translateX(-${index * 100}%)`;
  };

  document.querySelector('.prev').onclick = () => {
    index = (index - 1 + total) % total;
    inner.style.transform = `translateX(-${index * 100}%)`;
  };
</script>
</body>
</html>
