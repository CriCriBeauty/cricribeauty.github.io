  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 상단 메뉴 -->
  <header class="main-header">
    <div class="logo">CriCri Beauty</div>
    <nav class="main-nav">
      <a href="map.html">찾아오시는길</a>
      <a href="reservation.html">예약</a>
      <a href="gallery.html">갤러리</a>
      <a href="services.html">서비스</a>
    </nav>
  </header>

  <!-- 1페이지: 메인 히어로 -->

    <div class="hero-left">
      <h1>Luxury Brow & Lash</h1>

      <p>섬세한 터치로 완성되는 나만의 특별함</p>
      <div class="hero-buttons">
        <a href="#service" class="btn dark">- OUR SERVICES</a>
        <a href="#reservation" class="btn light">- BOOK ONLINE(예약)</a>
      </div>
    </div>
    <div class="hero-right">
      <img src="images/main2.png" alt="모델 이미지" />
    </div>
  </section>

  <!-- 2페이지: 크리크리뷰티샵 특징 -->
<section class="feature-section">
  <div class="feature-left">
    <div class="slider">
      <div class="slides">
        <img src="images/slide1.jpg" alt="슬라이드1" />
        <img src="images/slide2.jpg" alt="슬라이드2" />

      <img src="images/icon1.png" alt="전문 시술">

      <p>풍부한 경험의 아티스트가 직접 시술합니다.</p>
    </div>
    <div class="feature-item">
      <img src="images/icon2.png" alt="프리미엄 제품">

      <p>검증된 고급 제품만을 사용합니다.</p>
    </div>
    <div class="feature-item">
      <img src="images/icon3.png" alt="맞춤 컨설팅">
