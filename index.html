<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CriCri Beauty Studio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- 챗봇 호출 버튼 -->
<div id="chatbot-toggle" onclick="toggleChatbot()">💬 문의하기</div>

<!-- 챗봇 본체 -->
<div id="chatbot-box">
  <div class="chat-header">CriCri 챗봇</div>
  <div class="chat-content" id="chat-content">
    <p>언어를 선택해주세요:</p>
    <button onclick="setLang('kr')">🇰🇷 한국어</button>
    <button onclick="setLang('en')">🇺🇸 English</button>
    <button onclick="setLang('jp')">🇯🇵 日本語</button>
    <button onclick="setLang('ch')">🇨🇳 中文</button>
    <div id="chat-answer" style="margin-top: 10px;"></div> <!-- ✅ 답변 출력 전용 -->
  </div>
</div>
  
  <!-- 배경 이미지 -->
  <div class="background"></div>

  <!-- 로고 애니메이션 텍스트 -->
<div class="logo-slide">
  <h1>
    <span class="slide">CriCri</span>
    <span class="slide">BEAUTY</span>
    <span class="slide">STUDIO</span>
  </h1>
   <!-- ✅ 여기 추가 -->
  <div class="tagline-slide">
    <span class="tagline">당신의 첫인상, 눈썹에서 완성됩니다, 크리크리뷰티에서 시작하세요.</span>
  </div>
  
  <!-- 여기에 버튼들 추가 -->
  <div class="cta-buttons">
    <a href="service.html" class="btn">Our Service</a>
    <a href="예약.html" class="btn">Booking Online(예약)</a>
  </div>
</div>
<!-- 언어 선택 (nav 밖에!) -->
<div class="lang-switcher">
  <a href="index.html">KR</a> |
  <a href="index_en.html">EN</a> |
  <a href="index_jp.html">JP</a> |
  <a href="index_ch.html">CH</a>
</div> 
  
  <!-- 네비게이션 -->
  <nav class="nav">
    <ul class="menu">
      <li><a href="예약.html">예약</a></li>
      <li><a href="service.html">시술(서비스)</a></li>
      <li><a href="map.html">찾아오시는 길</a></li>
      <li><a href="gallery.html">갤러리</a></li>
    </ul>

  </nav>
<script>
  let currentLang = null;

  function toggleChatbot() {
    const bot = document.getElementById('chatbot-box');
    bot.style.display = bot.style.display === 'block' ? 'none' : 'block';
  }

  function setLang(lang) {
  currentLang = lang;

  const chat = document.getElementById('chat-content');
  chat.innerHTML = `
    <p>무엇을 도와드릴까요?</p>
    <button onclick="showInfo('hours')">운영시간</button>
    <button onclick="showInfo('location')">오시는 길</button>
    <button onclick="showInfo('booking')">예약 방법</button>
    <div id="chat-answer" style="margin-top: 10px;"></div> <!-- ✅ 답변 영역 재삽입 -->
  `;
}

function showInfo(topic) {
  const messages = {
    kr: {
      hours: '🕒 운영시간은 오전 11시 ~ 오후 8시입니다. (예약제 운영)',
      location: '📍 대전광역시 서구 둔산중로 54 (시청역 4번 출구 도보 5분)',
      booking: '📞 예약은 예약 메뉴 또는 전화 / 인스타 DM으로 가능합니다.',
    },
    en: {
      hours: '🕒 We’re open from 11 AM to 8 PM (Reservation only).',
      location: '📍 54, Dunsanjung-ro, Seo-gu, Daejeon (5 min from City Hall Station Exit 4)',
      booking: '📞 Book via the reservation menu, phone call, or Instagram DM.',
    },
    jp: {
      hours: '🕒 営業時間は午前11時〜午後8時です（予約制）',
      location: '📍 大田広域市 西区 ドゥンサン中央路54（市庁駅4番出口 徒歩5分）',
      booking: '📞 ご予約はメニュー、電話、またはInstagramのDMでお願いします。',
    },
    ch: {
      hours: '🕒 营业时间为上午11点至下午8点（需预约）',
      location: '📍 大田市西区Dunsanjung-ro 54（市政厅地铁站4号出口 步行5分钟）',
      booking: '📞 可通过预约菜单、电话或Instagram私信进行预约。',
    }
  };

  const answerBox = document.getElementById('chat-answer');
  answerBox.innerHTML = `<p>${messages[currentLang]?.[topic] || '선택된 언어가 없습니다.'}</p>`;
}
  }
</script>
</body>
</html>
