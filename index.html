<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriCri Beauty Studio</title>
  <meta name="description" content="크리크리 뷰티샵 - 속눈썹, 반영구, 맞춤 컨설팅 전문 뷰티샵.">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    .hero-text h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    .hero-text h2 {
      font-size: 1.6rem;
      letter-spacing: 2px;
    }

    /* 소개 영역 */
    .intro {
      background: #111;
      padding: 60px 20px;
      text-align: center;
    }
    .intro p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #ccc;
      margin-bottom: 16px;
    }

    /* 푸터 */
    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.8rem;
      }
      .hero-text h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/main.png" alt="크리크리 메인 이미지">
    <div class="hero-text">
      <h1>Cri Cri</h1>
      <h2>BEAUTY STUDIO</h2>
    </div>
  </section>

  <!-- 소개 섹션 -->
  <section class="intro">
    <p>속눈썹, 반영구, 맞춤 컨설팅 전문 뷰티샵</p>
    <p>2층에 위치한 크리크리 뷰티샵에서<br>당신만의 아름다움을 완성하세요.</p>
  </section>

  <!-- 푸터 -->
  <footer>
    &copy; 2025 CriCri Beauty Studio. All rights reserved.
  </footer>

</body>
</html>
