<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>컴파이드 형 스크롤</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Noto Sans KR', sans-serif;
    }

    section {
      height: 100vh;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .section-1 {
      background: url('main.png') no-repeat center/cover;
      color: white;
      text-align: center;
    }

    .section-1 h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .section-2 {
      background-color: #fff;
      color: #333;
    }

    .section-3 {
      background-color: #f2e5e5;
      color: #333;
    }

    .footer {
      background-color: #fef0f4;
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- 1페이지: 메인 -->
  <section class="section-1">
    <h1>크리크리 뷰티샵</h1>
    <p>당신의 아름답음을 위한 프라이비트 공간</p>
  </section>

  <!-- 2페이지: 소개영역 -->
  <section class="section-2">
    <img src="main2.png" alt="서비스 소개" style="width:90%; max-width: 1000px;" />
  </section>

  <!-- 3페이지: 소개2 -->
  <section class="section-3">
    <img src="shop.png" alt="연대 담기" style="width:90%; max-width: 1000px;" />
  </section>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Cricri Beauty Shop. All rights reserved.
  </div>
</body>
</html>
