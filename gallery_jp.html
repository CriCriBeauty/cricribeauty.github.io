<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギャラリー | CriCri Beauty</title>
  <link rel="stylesheet" href="css/gallery.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="lang-switcher">
    <a href="index.html">KR</a> |
    <a href="index_en.html">EN</a> |
    <a href="index_jp.html">JP</a> |
    <a href="index_ch.html">CH</a>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index_jp.html">ホーム</a></li>
        <li><a href="service_jp.html">サービス</a></li>
        <li><a href="예약_jp.html">予約</a></li>
        <li><a href="map_jp.html">アクセス</a></li>
        <li><a href="gallery_jp.html">ギャラリー</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Classic スタイル -->
    <section>
      <h2 class="category-title">クラシックスタイル</h2>
      <div class="interior-slider">
        <div class="interior-slider-track classic-slider-track">
          <div class="interior-slide">
            <img src="images/natural.png" alt="ナチュラル">
            <p class="caption">NATURAL<br>自然で毎日使えるスタイル</p>
          </div>
          <div class="interior-slide">
            <img src="images/dolleye.png" alt="ドールアイ">
            <p class="caption">DOLL EYE<br>中央が長く丸い目を強調</p>
          </div>
          <div class="interior-slide">
            <img src="images/cateye.png" alt="キャットアイ">
            <p class="caption">CAT EYE<br>目尻が長くシャープな印象</p>
          </div>
          <div class="interior-slide">
            <img src="images/hybrid.png" alt="ハイブリッド">
            <p class="caption">HYBRID<br>自然さとボリューム感の両立</p>
          </div>
          <div class="interior-slide">
            <img src="images/volume lash.png" alt="ボリュームラッシュ">
            <p class="caption">VOLUME LASH<br>濃密ではっきりした印象</p>
          </div>
          <div class="interior-slide">
            <img src="images/wispy.png" alt="ウィスピー">
            <p class="caption">WISPY<br>長さの違いで立体感を演出</p>
          </div>
        </div>
        <div class="slider-buttons">
          <button onclick="moveSlide(-1, '.classic-slider-track')">« 前へ</button>
          <button onclick="moveSlide(1, '.classic-slider-track')">次へ »</button>
        </div>
      </div>
    </section>

    <!-- Before & After -->
    <section>
      <h2 class="category-title">ビフォー＆アフター</h2>
      <div class="interior-slider">
        <div class="interior-slider-track beforeafter-slider-track">
          <div class="interior-slide">
            <img src="images/B_F1.jpg" alt="ビフォーアフター 1">
            <p class="caption">左：施術後 / 右：施術詳細</p>
          </div>
          <div class="interior-slide">
            <img src="images/B_F2.png" alt="ビフォーアフター 2">
            <p class="caption">左：施術前 / 右：施術後</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 店内インテリア -->
    <section>
      <h2 class="category-title">店内インテリア</h2>
      <div class="interior-slider">
        <div class="interior-slider-track shopinterior-slider-track">
          <div class="interior-slide"><img src="images/inte.jpg" alt="インテリア1"></div>
          <div class="interior-slide"><img src="images/inte1.jpg" alt="インテリア2"></div>
          <div class="interior-slide"><img src="images/inte2.jpg" alt="インテリア3"></div>
          <div class="interior-slide"><img src="images/inte4.jpg" alt="インテリア4"></div>
          <div class="interior-slide"><img src="images/inte5.jpg" alt="インテリア5"></div>
        </div>
      </div>
    </section>

  </main>

  <script>
    let slideIndex = 0;
    function moveSlide(n, trackSelector) {
      const track = document.querySelector(trackSelector);
      const slides = track.children;
      if (!slides.length) return;
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      track.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
    }

    document.addEventListener('DOMContentLoaded', () => {
      moveSlide(0, '.shopinterior-slider-track');
      setInterval(() => moveSlide(1, '.shopinterior-slider-track'), 4000);

      moveSlide(0, '.beforeafter-slider-track');
      setInterval(() => moveSlide(1, '.beforeafter-slider-track'), 5000);

      moveSlide(0, '.classic-slider-track');
      setInterval(() => moveSlide(1, '.classic-slider-track'), 5000);
    });
  </script>

  <div class="cta">
    <a href="예약.html" class="button">このスタイルで予約する</a>
  </div>
</body>
</html>
